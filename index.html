<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Igoryasha Store</h1>
            <nav class="nav">
                <button class="cart-btn" id="cartBtn">
                     Корзина (<span id="cartCount">0</span>)
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="products-section">
                <h2 class="section-title">Каталог товаров</h2>
                <div class="products-grid" id="productsGrid">

                </div>
            </section>
        </div>
    </main>

  
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Корзина</h2>
                <button class="close-btn" id="closeCart">&times;</button>
            </div>
            <div class="modal-body">
                <div class="cart-items" id="cartItems">

                </div>
                <div class="cart-summary">
                    <div class="total" id="cartTotal">
                        Итого: <span id="totalAmount">0</span> 
                    </div>
                    <button class="checkout-btn" id="checkoutBtn">Оформить заказ</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Оформление заказа</h2>
                <button class="close-btn" id="closeOrder">&times;</button>
            </div>
            <div class="modal-body">
                <form class="order-form" id="orderForm">
                    <div class="form-group">
                        <label for="firstName">Имя:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Фамилия:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Адрес доставки:</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone">Контактный номер телефона:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="submit-btn">Создать заказ</button>
                </form>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-content">
            <span>✅ Заказ создан!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
